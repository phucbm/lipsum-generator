<body>

<main id="lipsum" class="app-container">

    <div class="app-body loading">
        <div class="app-header">
            <h1>Lipsum Generator</h1>
        </div>

        <div class="app-body-inner">
            <div class="btn-group is-indicator">
                <div class="btn-group-item">
                    <button class="btn" data-type="word">Word</button>
                </div>
                <div class="btn-group-item">
                    <button class="btn" data-type="sentence">Sentence</button>
                </div>
                <div class="btn-group-item">
                    <button class="btn" data-type="paragraph">Paragraph</button>
                </div>
                <div class="btn-group-item">
                    <button class="btn" data-type="list">List (HTML)</button>
                </div>
            </div>

            <div class="range-slider">
                <label>
                    <input type="range" min="1" max="100" value="0" data-quantity>
                </label>
            </div>

            <div class="output-wrapper">
                <div data-output data-copy-text class="output-area"></div>
                <span class="output-length" data-output-length>0</span>
            </div>

            <div>
                <div class="checkbox">
                    <input type="checkbox" id="prefix" data-checkbox="prefix">
                    <label for="prefix">Begin with "Lorem ipsum dolor sit amet"</label>
                </div>
                <div class="checkbox for-extension">
                    <input type="checkbox" id="auto-copy" data-checkbox="auto-copy">
                    <label for="auto-copy">Auto copy when open extension</label>
                </div>
            </div>

            <div class="dropdown">
                <label>
                    <select data-easy-select data-text-transform>
                        <option value="capitalizeFirstWordInSentence" selected>
                            Capitalize the first word in a sentence.
                        </option>
                        <option value="capitalize">Capitalize</option>
                        <option value="uppercase">UPPERCASE</option>
                        <option value="lowercase">lowercase</option>
                    </select>
                </label>
            </div>

            <div class="btn-group">
                <div class="btn-group-item">
                    <button class="btn btn-block btn-copy" data-copy-text>Copy Text</button>
                </div>
                <div class="btn-group-item">
                    <button class="btn btn-block btn-copy disabled" data-copy-slug>Copy Slug</button>
                </div>
            </div>

        </div>

    </div>
